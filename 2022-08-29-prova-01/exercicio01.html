<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        num1 = prompt("Digite o primeiro número!");
        document.write("<strong>Primeiro valor: </strong>" + num1 + "<br>");
        num2 = prompt("Digite o segundo número!");
        document.write("<strong>Segundo valor: </strong>" + num2 + "<br>");
        operador = prompt("Digite o operador que deseja utilizar. Exemplo: \n - = Subtração\n + = Soma \n * = Multiplicação \n / = Divisão");
        document.write("<strong>Operador: <strong>" + operador + "<br>");
        if(operador == "-"){
            resultado = num1 - num2;
        }else if(operador == "+"){
            resultado = num1 + num2;
        }else if(operador == "*"){
            resultado = num1 * num2;
        }else{
            resultado = num1 / num2;
        }
        document.write("<strong>Resultado: </strong>" + resultado + "<br>");
    </script>
</head>
<body>

</body>
</html>
