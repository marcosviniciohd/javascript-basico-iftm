<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt('Digite seu nome completo');
        let idade = Number(prompt('Digite seua idade'));
        if(idade >= 18){
            document.write(`${nome} você tem idade suficiente para habilitar-se.`);
        }else{
            document.write(`${nome} você não tem idade suficiente para habilitar-se, falta ${18 - idade} (ano)s para dar início ao processo.`);
        }
    </script>
</body>
</html>
