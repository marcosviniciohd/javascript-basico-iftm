<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao sistema</title>
    <script>
        user1 = {nome: "wilton",
            senha: "123"
        };
        user2 = {
            nome: "marcos",
            senha: "12345"
        }
        alert(`Nome: ${user1.nome} e senha: ${user2.senha}`);

        usuarios = [{nome:"wilton", senha:"123"}, {nome:"marcos", senha:"123456"}]
        alert(`Nome: ${usuarios[0].nome} e senha: ${usuarios[0].senha}`);
        alert(`Nome: ${usuarios[1].nome} e senha: ${usuarios[1].senha}`);

    </script>
</head>

<body>
    <h1>Estudos sobre objetos</h1>
</body>

</html>
