<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function exibirFalasPN(){
            nroFalas = document.getElementById("txtFalas").value;
            document.getElementById("falasPN").innerHTML = "";
            for(i=0; i<nroFalas; i++) {
                document.getElementById("falasPN").innerHTML += "Ho Ho Ho Feliz Natal!<br>";
            }
            
        }
    </script>
</head>
<body>
    <form>
        <label for="">Quantas falas do Papai Noel?</label>
        <input type="text" name="" id="txtFalas"><br>
        <input type="button" value="Mostrar falas do Papai Noel" class="btnPapai" onclick="exibirFalasPN()">
        <p id="falasPN"></p>
    </form>
</body>
</html>
