<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function play(){
            setTimeout(helloWorld, 2000);
        }

        function helloWorld(){
            alert("Hello World!");
        }
        
        
    </script>
</head>
<body>
    <form action="">
        <input type="button" value="Hello World!" onclick="play()">
    </form>
</body>
</html>
