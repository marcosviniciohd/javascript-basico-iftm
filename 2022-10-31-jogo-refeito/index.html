<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Topeira</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jAlertWifi.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <div>
                <img src="img/toupeira.gif" alt="Gif de uma topeira">
                <h1>Mole Game</h1>
                <form>
                    <input type="text" id="user" placeholder="Usuário" value="user">
                    <input type="password" id="pwd" placeholder="Senha" value="123">
                    <input type="button" id="btnLogin" value="Entrar" onclick="validate()">
                </form>
                <p>Não é cadastrado? <a href="#">Cadastre-se aqui</a></p>
            </div>
        </section>
    </main>
</body>
</html>
