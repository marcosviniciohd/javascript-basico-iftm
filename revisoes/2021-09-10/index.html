<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <script>
        function testar(){
            alert("Oi");
        }
        function mostrarMsg(){
            alert("Passei o mouse no botão");
        }
        function mostrarMsg2(){
            alert("Saindo do botão");
        }
    </script>
</head>
<body>
    <form>
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome">
        <input type="button" value="Conferir" 
            onclick="testar()"
            onmouseenter="mostrarMsg()"
            onmouseout="mostrarMsg2()"
        >
    </form>
</body>
</html>
