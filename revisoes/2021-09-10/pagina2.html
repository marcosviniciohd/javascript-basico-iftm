<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <script>
        function exibirNome(){
            nome = document.getElementById("txtNome").value;
            alert(nome);
            document.getElementById("txtNome").value = "";
        }
        function exibirIdade(){
            idade = document.getElementById("txtIdade").value;
            alert(`A sua idade é ${idade} anos`);
            document.getElementById("txtIdade").value = "";

        }
    </script>
</head>
<body>
    <form>
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome">
        <input type="button" value="Exibir nome" 
        onclick="exibirNome()"><br><br>

        <label for="txtIdade">Idade:</label>
        <input type="number" name="" id="txtIdade">
        <input type="button" value="Exibir Idade" onclick="exibirIdade()">
    </form>
</body>
</html>
