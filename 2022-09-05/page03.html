<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page04</title>
    <script>
        function validar(){
            senha = document.getElementById("txtSenha").value;
            confSenha = document.getElementById("txtConfSenha").value;
            if(senha == ""){
                alert("Senha está em branco. Favor informar a senha!");
                document.getElementById("txtSenha").focus;
            }else if(confSenha == ""){
                alert("Confirmar senha está em branco. Favor informar a senha!");
                document.getElementById("txtConfSenha").focus;
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Senha</label><br>
        <input type="password" id="txtSenha"><br>
        <label for="">Confirmar Senha</label><br>
        <input type="password" id="txtConfSenha"><br>
        <input type="reset" value="Limpar">
        <input type="button" value="Acessar" onclick="validar()">
    </form>
</body>
</html>
